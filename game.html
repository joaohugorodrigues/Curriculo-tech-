<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Hugo | Pixel Snake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: white; font-family: 'Poppins', sans-serif; }
        canvas { 
            border: 4px solid #d97706; /* Cor Âmbar para combinar com seu projeto */
            background-color: #161b22; 
            image-rendering: pixelated; /* Mantém o visual pixel art nítido */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-height-screen p-4">

    <h1 class="text-3xl font-bold text-amber-500 mb-4 uppercase tracking-widest">Pixel Snake</h1>
    
    <canvas id="snakeGame" width="300" height="300" class="shadow-2xl shadow-amber-900/20"></canvas>

    <div class="mt-8 text-center">
        <p class="text-gray-400 text-sm mb-4">Use as setas do teclado para jogar</p>
        <a href="index.html" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded-full text-xs font-bold uppercase transition">
            ⬅️ Voltar ao Currículo
        </a>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 8 * box, y: 8 * box }];
        let food = { x: Math.floor(Math.random() * 14 + 1) * box, y: Math.floor(Math.random() * 14 + 1) * box };
        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "#161b22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#d97706" : "#ffffff"; // Cabeça âmbar, corpo branco
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff7b72"; // Comida vermelha
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                food = { x: Math.floor(Math.random() * 14 + 1) * box, y: Math.floor(Math.random() * 14 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Tente superar seu recorde.");
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 120);
    </script>
</body>
</html>
