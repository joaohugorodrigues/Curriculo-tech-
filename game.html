<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>João Hugo | Pixel Snake 3D Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0d1117; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            touch-action: none;
            perspective: 1000px; /* Cria a profundidade para o 3D */
        }
        
        /* O segredo do efeito 3D está aqui */
        #game-container {
            transform: rotateX(25deg) rotateY(-5deg);
            transform-style: preserve-3d;
            box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        canvas { 
            border: 6px solid #d97706; 
            background-color: #161b22; 
            image-rendering: pixelated;
            max-width: 85vw;
            max-height: 45vh;
        }

        .control-btn {
            background-color: #21262d;
            border: 2px solid #30363d;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            color: #d97706;
            box-shadow: 0 4px 0 #000; /* Efeito 3D no botão */
        }
        
        .control-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-amber-500 uppercase tracking-widest drop-shadow-md">Snake 3D Edition</h1>
        <p class="text-gray-500 text-[10px] uppercase">Lógica JS + Perspectiva CSS</p>
    </div>
    
    <div id="game-container">
        <canvas id="snakeGame" width="300" height="300"></canvas>
    </div>

    <div class="mt-12 grid grid-cols-3 gap-4 md:hidden">
        <div></div>
        <button onpointerdown="move('UP')" class="control-btn">▲</button>
        <div></div>
        <button onpointerdown="move('LEFT')" class="control-btn">◀</button>
        <button onpointerdown="move('DOWN')" class="control-btn">▼</button>
        <button onpointerdown="move('RIGHT')" class="control-btn">▶</button>
    </div>

    <div class="mt-10">
        <a href="index.html" class="bg-amber-600 hover:bg-amber-700 text-white px-8 py-3 rounded font-bold text-[10px] uppercase transition transform hover:scale-105">
            ⬅️ Sair da Matrix
        </a>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 8 * box, y: 8 * box }];
        let food = { x: Math.floor(Math.random() * 14 + 1) * box, y: Math.floor(Math.random() * 14 + 1) * box };
        let d;

        function move(direction) {
            if(direction == "LEFT" && d != "RIGHT") d = "LEFT";
            if(direction == "UP" && d != "DOWN") d = "UP";
            if(direction == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(direction == "DOWN" && d != "UP") d = "DOWN";
        }

        document.addEventListener("keydown", (e) => {
            const keyMap = { 37: "LEFT", 38: "UP", 39: "RIGHT", 40: "DOWN" };
            if(keyMap[e.keyCode]) move(keyMap[e.keyCode]);
        });

        function draw() {
            ctx.fillStyle = "#161b22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grade de fundo para reforçar o efeito 3D
            ctx.strokeStyle = "#21262d";
            for(let i=0; i<canvas.width; i+=box) {
                ctx.strokeRect(i, 0, box, canvas.height);
                ctx.strokeRect(0, i, canvas.width, box);
            }

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#d97706" : "#ffffff";
                // Desenha sombra interna nos blocos para parecer 3D
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#0d1117";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff7b72";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff7b72";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0; // Reseta o brilho

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                food = { x: Math.floor(Math.random() * 14 + 1) * box, y: Math.floor(Math.random() * 14 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over!");
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 140);
    </script>
</body>
</html>
