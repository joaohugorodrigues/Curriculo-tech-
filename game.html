<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>João Hugo | Pixel Snake Híbrido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0d1117; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            touch-action: none; 
        }
        canvas { 
            border: 4px solid #d97706; 
            background-color: #161b22; 
            image-rendering: pixelated;
            max-width: 90vw;
            max-height: 50vh;
        }
        .control-btn {
            background-color: #21262d;
            border: 2px solid #30363d;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            color: #d97706;
            transition: all 0.1s;
        }
        .control-btn:active {
            background-color: #d97706;
            color: white;
            transform: scale(0.9);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-4">
        <h1 class="text-2xl md:text-3xl font-bold text-amber-500 uppercase tracking-widest">Pixel Snake</h1>
        <p class="text-gray-500 text-[10px] md:text-xs uppercase">PC: Setas | Mobile: Botões</p>
    </div>
    
    <canvas id="snakeGame" width="300" height="300" class="shadow-2xl shadow-amber-900/20"></canvas>

    <div class="mt-10 grid grid-cols-3 gap-3 md:hidden">
        <div></div>
        <button onpointerdown="move('UP')" class="control-btn">▲</button>
        <div></div>
        <button onpointerdown="move('LEFT')" class="control-btn">◀</button>
        <button onpointerdown="move('DOWN')" class="control-btn">▼</button>
        <button onpointerdown="move('RIGHT')" class="control-btn">▶</button>
    </div>

    <div class="mt-12">
        <a href="index.html" class="bg-gray-800 hover:bg-gray-700 text-white px-8 py-3 rounded-full text-[10px] font-bold uppercase transition border border-gray-600">
            ⬅️ Voltar ao Currículo
        </a>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 8 * box, y: 8 * box }];
        let food = { x: Math.floor(Math.random() * 14 + 1) * box, y: Math.floor(Math.random() * 14 + 1) * box };
        let d;

        // Lógica Híbrida de Direção
        function move(direction) {
            if(direction == "LEFT" && d != "RIGHT") d = "LEFT";
            if(direction == "UP" && d != "DOWN") d = "UP";
            if(direction == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(direction == "DOWN" && d != "UP") d = "DOWN";
        }

        // Suporte ao Teclado (Desktop)
        document.addEventListener("keydown", (e) => {
            const keyMap = { 37: "LEFT", 38: "UP", 39: "RIGHT", 40: "DOWN" };
            if(keyMap[e.keyCode]) move(keyMap[e.keyCode]);
        });

        function draw() {
            ctx.fillStyle = "#161b22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha Cobra
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#d97706" : "#ffffff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#161b22";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Desenha Comida
            ctx.fillStyle = "#ff7b72";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                food = { x: Math.floor(Math.random() * 14 + 1) * box, y: Math.floor(Math.random() * 14 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Fim de Jogo! João, você é fera.");
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 140);
    </script>
</body>
</html>
